<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avatar</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="estilo.css" />
  </head>
  <body>
    <div class="card">
      <div class="poster">
        <img src="poster.jpg" alt="poster pelicula avatar" />
      </div>
      <div class="details">
        <img
          src="avtarlogo.png"
          alt="logo de la nueva peli avatar"
          class="logo"
        />
        <h3>Directed by James Cameron</h3>
        <div class="ratings">
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-regular fa-star"></i>
          <span>4/5</span>
        </div>
        <div class="tags">
          <span>Sci-fi</span>
          <span>Action</span>
        </div>
        <div class="info">
          <p>
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Tempora
            beatae quia aut voluptates quae est, eos fugit eum. Aspernatur ex
            itaque alias! Rerum laboriosam distinctio dignissimos tenetur, quam
            sit exercitationem!
          </p>
        </div>
        <div class="cast">
          <h4>Cast</h4>
          <ul>
            <li><img src="cast1.jpg" alt="actor 1" /></li>
            <li><img src="cast2.jpg" alt="actor 2" /></li>
            <li><img src="cast3.jpg" alt="actor 3" /></li>
            <li><img src="cast4.jpg" alt="actor 4" /></li>
            <li><img src="cast5.jpg" alt="actor 5" /></li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
